<html>
  <head>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: true;"
    >
        <a-assets>
            <a-asset-item id="house-obj" src="./models/Bambo_House.obj"></a-asset-item>
            <a-asset-item id="house-mtl" src="./models/Bambo_House.mtl"></a-asset-item>
            <img id="la-lecture" src="./images/la-lecture.jpg">
          </a-assets>

        <!--use marker to display 3d model -->
        <a-marker preset="hiro">
            <a-entity
            rotation="-90 0 0"
            scale="0.15 0.15 0.15"
            obj-model="obj: #house-obj; mtl: #house-mtl"
            ></a-entity>
        </a-marker>

        <!--use marker to display image -->
        <a-marker preset="custom" type="pattern" url="https://raw.githubusercontent.com/terrywmc-hkul/terrywmc-hkul.github.io/master/markers/letterA.patt">
            <a-image 
              src="#la-lecture" 
              rotation="-90 0 0" 
              scale="2 2 2"
            ></a-image>
        </a-marker>
        <!--use image marker to display image -->
        <a-nft
          type="nft"
          url="https://raw.githubusercontent.com/terrywmc-hkul/terrywmc-hkul.github.io/master/markers/0087_marker"
          smooth="true"
          smoothCount="10"
          smoothTolerance=".01"
          smoothThreshold="5"
        >
            <a-image 
              src="#la-lecture" 
              rotation="-90 0 0" 
              scale="2 2 2"
            ></a-image>
        </a-nft>


        <a-entity camera></a-entity>
        </a-scene>
</body>
</html>
