<html>
  <head>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: true;"
    >
        <a-assets>
            <a-asset-item id="house-obj" src="./models/Bambo_House.obj"></a-asset-item>
            <a-asset-item id="house-mtl" src="./models/Bambo_House.mtl"></a-asset-item>
            <img id="la-lecture" src="./images/la-lecture.jpg">
          </a-assets>

        <a-marker preset="hiro">
            <a-entity
            position="0 -1 0"
            scale="0.05 0.05 0.05"
            obj-model="obj: #house-obj; mtl: #house-mtl"
            ></a-entity>
        </a-marker>

        <a-marker preset="custom" type="pattern" url="https://raw.githubusercontent.com/terrywmc-hkul/terrywmc-hkul.github.io/master/markers/letterA.png">
            <a-plane src="#la-lecture"></a-plane>
        </a-marker>

        <a-entity camera></a-entity>
        </a-scene>
</body>
</html>
