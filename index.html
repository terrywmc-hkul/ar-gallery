<html>
  <head>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
      <a-scene
          vr-mode-ui="enabled: false"
          embedded
          arjs="sourceType: webcam; debugUIEnabled: true;"
      >
        <a-assets>
            <a-asset-item id="house-obj" src="./models/Bambo_House.obj"></a-asset-item>
            <a-asset-item id="house-mtl" src="./models/Bambo_House.mtl"></a-asset-item>
            <img id="la-lecture" src="./images/la-lecture.jpg">
            <img id="painter-and-model" src="./images/painter-and-model.jpg">
            <img id="the-kitchen" src="./images/the-kitchen.jpg">
            <img id="carafe-and-three-bowls" src="./images/carafe-and-three-bowls.jpg">
        </a-assets>

        <!--use marker to display 3d model content -->
        <a-marker preset="hiro">
          <a-entity
          rotation="0 0 0"
          position="0 0 0" 
          scale="0.15 0.15 0.15"
          obj-model="obj: #house-obj; mtl: #house-mtl"
          ></a-entity>
        </a-marker>

        <!--use marker to display image -->
          <a-marker preset="custom" type="pattern" url="https://raw.githubusercontent.com/terrywmc-hkul/terrywmc-hkul.github.io/master/markers/letterA.patt">
              <a-image 
                src="#la-lecture" 
                rotation="-90 0 0" 
                scale="2 2 2"
              ></a-image>
          </a-marker>
          <a-marker preset="custom" type="pattern" url="https://raw.githubusercontent.com/terrywmc-hkul/terrywmc-hkul.github.io/master/markers/letterB.patt">
            <a-image 
              src="#painter-and-model" 
              rotation="-90 0 0" 
              scale="2 2 2"
            ></a-image>
        </a-marker>
        <a-marker preset="custom" type="pattern" url="https://raw.githubusercontent.com/terrywmc-hkul/terrywmc-hkul.github.io/master/markers/letterC.patt">
          <a-image 
            src="#the-kitchen" 
            rotation="-90 0 0" 
            scale="2 2 2"
          ></a-image>
        </a-marker>
        <a-marker preset="custom" type="pattern" url="https://raw.githubusercontent.com/terrywmc-hkul/terrywmc-hkul.github.io/master/markers/letterD.patt">
          <a-image 
            src="#carafe-and-three-bowls" 
            rotation="-90 0 0" 
            scale="2 2 2"
          ></a-image>
      </a-marker>


      <!--use image marker to display image -->
      <!--difficult to choose image to be identified -->
      <a-nft
        type="nft"
        url="https://raw.githubusercontent.com/terrywmc-hkul/terrywmc-hkul.github.io/master/markers/trex-image-big"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
      >
          <a-image 
            src="#la-lecture" 
            rotation="-90 0 0" 
            scale="100 100 100"
          ></a-image>
      </a-nft>


      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
